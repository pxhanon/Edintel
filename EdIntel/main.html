<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EdIntel - Contact Us</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="form-container">
    <h2>Contact EdIntel</h2>
    <form action="submit_form.php" method="post">
      <div class="form-row">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="company">Company</label>
          <input type="text" id="company" name="company">
        </div>
        <div class="form-group">
          <label for="mobile">Mobile</label>
          <input type="tel" id="mobile" name="mobile" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="state-province">State/Province</label>
          <input type="text" id="state-province" name="state-province" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="country">Country</label>
          <select id="country" name="country" required>
            <option value="">Select your country</option>
            <option value="US">United States</option>
            <option value="CA">Canada</option>
            <!-- Add more countries as needed -->
          </select>
        </div>
        <div class="form-group">
          <label for="product">Product Interested</label>
          <input type="text" id="product" name="product">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="campaign">Campaign</label>
          <input type="text" id="campaign" name="campaign">
        </div>
        <div class="form-group">
          <label for="channel">Channel</label>
          <input type="text" id="channel" name="channel">
        </div>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
